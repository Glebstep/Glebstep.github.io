<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Секция сайта "Home" */
    .home-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    .home-content {
      text-align: center;
    }

    .home-content h1 {
      font-size: 48px;
      margin: 0;
    }

    /* Стили для формы */
    .form-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Секция сайта -->
  <div class="home-section" id="home">
    <div class="home-content">
      <h1>Welcome to My Website</h1>
      <p>This is the main content of your site.</p>
    </div>
  </div>

  <!-- Всплывающая форма -->
  <div class="form-popup" id="contactForm">
    <div class="form-container">
      <h1>Contact Form</h1>
      <form id="form">
        <!-- User Information -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" required>
        </div>
        <!-- Numeric Attributes -->
        <div class="form-group">
          <label for="num1">Numeric Attribute 1:</label>
          <input type="number" id="num1" required>
        </div>
        <div class="form-group">
          <label for="num2">Numeric Attribute 2:</label>
          <input type="number" id="num2" required>
        </div>
        <div class="form-group">
          <label for="num3">Numeric Attribute 3:</label>
          <input type="number" id="num3" required>
        </div>
        <div class="form-group">
          <label for="num4">Numeric Attribute 4:</label>
          <input type="number" id="num4" required>
        </div>
        <div class="form-group">
          <label for="num5">Numeric Attribute 5:</label>
          <input type="number" id="num5" required>
        </div>
        <button type="button" id="saveButton">Save Data</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
